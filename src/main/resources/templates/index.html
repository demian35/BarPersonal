<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Neon Shaker | Coctelería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05070a; }
        .font-neon { font-family: 'Righteous', cursive; }
        
        /* Efecto de resplandor neón */
        .neon-card {
            border: 1px solid rgba(0, 245, 255, 0.3);
            transition: all 0.3s ease;
        }
        .neon-card:hover {
            border-color: #9D00FF;
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.6), inset 0 0 5px rgba(0, 245, 255, 0.2);
            transform: translateY(-5px);
        }
        .neon-text-aqua { color: #00F5FF; text-shadow: 0 0 8px rgba(0, 245, 255, 0.8); }
    </style>
</head>
<body class="text-gray-200">

    <header class="py-10 text-center">
        <h1 class="text-6xl font-neon neon-text-aqua mb-2">NEON SHAKER</h1>
        <p class="text-purple-400 tracking-widest uppercase text-sm">Encuentra tu próximo trago favorito</p>
    </header>

    <main class="container mx-auto px-4 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            
            <div th:each="drink : ${drinks}" class="neon-card bg-[#0f121d] rounded-2xl overflow-hidden p-3">
                <div class="relative">
                    <img th:src="${drink.strDrinkThumb}" th:alt="${drink.strDrink}" class="rounded-xl w-full h-64 object-cover mb-4">
                </div>
                
                <div class="px-2 pb-4">
                    <h2 class="text-xl font-bold mb-2 text-white" th:text="${drink.strDrink}">Nombre del Trago</h2>
                    <p class="text-xs text-purple-300 uppercase tracking-tighter mb-4">Cocktail Classic</p>
                    
                    <a href="#" class="inline-block w-full py-2 text-center rounded-lg border border-purple-500 text-purple-400 hover:bg-purple-600 hover:text-white transition-colors duration-300 font-semibold uppercase text-xs">
                        Ver Receta
                    </a>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
